{% extends 'base.html' %}

{% block content %}

    <div class="row center">
        <div class="col l6 offset-l3 m6">
            <div class="card">
                <div class="card-content black-text">
                    <span class="center card-title">
                        Change Password
                    </span> 
                    <form method="POST" action="{% url 'account:change_password'%}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            lock
                                        </i>
                                        {{form.old_password}}
                                        <label>
                                            {{form.old_password.label}}
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            lock
                                        </i>
                                        {{form.new_password1}}
                                        <label>
                                            {{form.new_password1.label}}
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            lock
                                        </i>
                                        {{form.new_password2}}
                                        <label>
                                            {{form.new_password2.label}}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right">
                                send
                            </i>
                        </button>    
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
