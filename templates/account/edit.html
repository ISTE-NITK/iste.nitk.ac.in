{% extends 'base.html' %}
{% block content %}
    <div class="row center">
        <div class="col l6 offset-l3 m6">
            <div class="card">
                <div class="card-content black-text">
                    <span class="center card-title">
                        Edit Profile
                    </span> 
                    <form method="POST" enctype="multipart/form-data" action="{% url 'account:edit'%}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col s4">
                                <img class='responsive-img' src="{{user.avatar.url}}"/>
                                <div class="file-field input-field">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file" name="avatar" accept="image/*" id="img">
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                                <hr>
                                <span>Click submit once you upload the image to view changes</span>
                            </div>
                            <div class="col s8">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            person
                                        </i>
                                        <input name="name" type="text" id="name-input" value="{{user.first_name}} {{user.last_name}}" disabled>
                                        <label for="name-input">
                                            Name
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            date_range
                                        </i>
                                        <input name="batch" type="text" id="batch-input" disabled>
                                        <label for="batch-input">
                                            Batch
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            local_phone
                                        </i>
                                        <input name="phone_number" type="text" id="batch-input" value="{{user.phone_number}}">
                                        <label for="batch-input">
                                            Contact Number
                                        </label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="form-icon material-icons prefix">
                                            home
                                        </i>
                                        <input name="hostel_address" type="text" id="batch-input" value="{{user.hostel_address}}">
                                        <label for="batch-input">
                                            Hostel Address
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Submit
                            <i class="material-icons right">
                                send
                            </i>
                        </button>    
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
