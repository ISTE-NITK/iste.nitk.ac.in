{% extends 'base.html' %}
{% load split %}
{% block content %}
<style>
.proj-item:nth-child(odd) div.proj-info {
  float: right;
}
.proj-item:nth-child(odd) div.proj-image {
  float: left;
}
.proj-item:nth-child(even) div.proj-info {
  float: left;
}
.proj-item:nth-child(even) div.proj-image {
  float: right;
}
div {
    text-align: justify;
    text-justify: inter-word;
}

</style>
<div class="row">
    <div class="row center">
        <div class="col l12 s12">
            <h3><span>{{sig.name}}</span></h3><br>
        </div>
    </div>
    <div class="row center">
        <img src="/media/{{sig.avatar}}" class="responsive-img" width="350px">
    </div>
    <div class="row">
        <div class="col l10 offset-l1">
        <h6><span>{{sig.description}}
        </span></h6>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col l10 offset-l1">
            <h4 class="left"><span>Projects {{year}}</span></h4>
        </div>
    </div>
    {% for project in projects %}

    <div class="row proj-item">
        <div class="col l10 offset-l1 s12 z-depth-3">
            <div class="col l4 s12 proj-image center">
                    <img src={{project.img_url}} class="responsive-img" width="250px">    
                
            </div>
            <div class="col l8 s12 center proj-info card-item">
                <h4 class="center">{{project.name}}</h4>
                <div class="col l12 s12">
                    <h6 class="center">{{project.summary}}</h6>
                    <center><a class="waves-effect waves-light btn-small" href="{% url 'project:details' project.id %}">View Details</a></center><br>
               </div>
            </div>
        </div>
    </div>
