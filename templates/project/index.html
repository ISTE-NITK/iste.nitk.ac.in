{% extends 'base.html' %}
{% block content %}
<h3><span>{{sig_name}} Projects</span></h3>     

{% for year, yearly_projects in projects.items %}
  <h5>{{ year }}</h5>
  <ul>
    {% for project in yearly_projects %}
      <a href="{% url 'project:details' project.id %}"><li>{{project.name}}</li></a>
    {% endfor %}
  </ul>
{% endfor %}
 

{% endblock %}
{% block scripts %}
  {% load static %}
  <script type="text/javascript" src="{% static 'js/project/main.js'%}"></script>
{% endblock %}
