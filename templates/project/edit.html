{% extends 'base.html' %}

{% block content %}

<form method="POST" action="{% url 'project:edit' project.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{form}}
    <hr>
    <button class="btn waves-effect waves-light" type="submit" name="action">
        Edit project
    </button>
</form>

{% endblock content %}
